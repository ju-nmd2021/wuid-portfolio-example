<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="css/main.css">
  <link type="text/css" rel="stylesheet" href="css/teaching.css">
  <title>Garrit - Teaching</title>
</head>
<body class="grid">
  <header class="header">
    <img class="logo" src="images/logo.svg" alt="Logo of Garrit" />
    <a href="index.html" class="large-menu-item">Home</a>
    <a href="teaching.html" class="large-menu-item">Teaching</a>
    <div class="small-menu">
      <input id="small-menu-toggle" type="checkbox" />
      <label for="small-menu-toggle"><img class="small-menu-image" src="images/menu.svg" alt="menu" /></label>
      <div class="small-menu-list">
        <a href="index.html" class="small-menu-item">Home</a>
        <a href="teaching.html" class="small-menu-item">Teaching</a>
      </div>
    </div>
    <div class="user-menu">
      <img src="images/menu-user.svg" alt="User information button" />
      <div class="user-menu-detail">
        <p>Username: Garrit</p>
      </div>
    </div>
  </header>
  <main class="main">
    <article class="container">
      <h1>Courses</h1>
      <div class="course-grid">
        <div class="course-item">
          <div class="course-image course-wuid-image"></div>
          <div class="course-info">
            <h4 class="course-name">Web and User Interface Design</h4>
            <p class="course-university">Jönköping University</p>
            <p class="course-year">2021</p>
          </div>
        </div>
        <div class="course-item">
          <div class="course-image course-wuid-image"></div>
          <div class="course-info">
            <h4 class="course-name">iOS Development</h4>
            <p class="course-university">Jönköping University</p>
            <p class="course-year">2021</p>
          </div>
        </div>
      </div>
    </article>
  </main>
  <footer class="footer">
    Footer
  </footer>
</body>
</html>
